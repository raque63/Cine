<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cartelera</title>
    <link rel="icon" href="../../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../CSS/menuStyle.css">
    <link rel="stylesheet" href="../../CSS/carteleraStyle.css">
    <script src="../../js/menu.js"></script>
    <script src="controller.js"></script>

</head>
<body>
<!---------------------------Encabezado----------------------------------->
<header class="header" id="menu"></header>
<!----------------------------------------------------------------------->

<div class="titulo">
    <img class="img-fecha" src="../../images/fecha.jpg"/>
    <h1>Escoge la fecha</h1>
</div>
<div class="fechas">
    <ul class="menu-fechas" id="menu-fechas">

    </ul>
</div>
<div class="movies-container">
    <div class="movies" id="movies"></div>
</div>
<div id="pop-upContainer">
    <div class="popup-content" id="pop">
        <span class="close-btn">&times;</span> <!-- Funciona para agregar la x para cerrar el pop-up -->
        <h1 >Detalle de compra</h1>
        <div id="movie-details"></div>
        <div class="form-container">
            <form id="form">
                <div class="form-group">
                    <label for="boletos">Cantidad de boletos:</label>
                    <input type="number" id="boletos" min="0" value="1">
                </div>
                <div class="form-group">
                    <label for="boletos-Es">Cantidad de boletos (Adulto mayor):</label>
                    <input type="number" id="boletos-Es" min="0" value="1">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">
                </div>
                <div class="form-group">
                    <label for="cedula">Cedula:</label>
                    <input type="text" id="cedula">
                </div>
                <div class="form-group">
                    <label for="tarjeta">Tarjeta:</label>
                    <input type="text" id="tarjeta">
                </div>
            </form>
        </div>
    </div>
</div>
<div id="pop-upContainer2">
    <div class="popup-content" id="pop2">
        <span class="close-btn1">&times;</span> <!-- Funciona para agregar la x para cerrar el pop-up -->
        <h1 >Gracias por su compra</h1>
        <div id="compra">
            <div id="costumer-details"></div>
            <div id="compra-details"></div>
        </div>
        <div id="pelicula"></div>
    </div>
</div>

</body>
</html>
