<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiquete</title>
    <link rel="icon" href="../../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../CSS/menuStyle.css">
    <script src="../../js/menu.js"></script>
    <script src="controller.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: block;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
    <link rel="stylesheet" href="../../CSS/carteleraStyle.css">

</head>
<body>
<!---------------------------Encabezado----------------------------------->
<header class="header" id="menu"></header>
<!----------------------------------------------------------------------->

<div class="container">
    <h1>Consulta de Tiquete</h1>
    <input type="text" placeholder="Ingrese el nÃºmero de tiquete" id="ticketNumber">
    <button id="consultar">Consultar</button>
</div>
<div id="pop-upContainer2">
    <div class="popup-content" id="pop2">
        <span class="close-btn1">&times;</span> <!-- Funciona para agregar la x para cerrar el pop-up -->
        <h1 >Gracias por su compra</h1>
        <div id="compra">
            <div id="costumer-details"></div>
            <div id="compra-details"></div>
        </div>
        <div id="pelicula"></div>
    </div>
</div>
</body>
</html>
